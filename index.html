<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
  <link rel="stylesheet" href="css/style.css">
  <meta name="description" content="">

  <meta property="og:title" content="">
  <meta property="og:type" content="">
  <meta property="og:url" content="">
  <meta property="og:image" content="">
  <meta property="og:image:alt" content="">

  <link rel="icon" href="/favicon.ico" sizes="any">
  <link rel="icon" href="/icon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="icon.png">

  <link rel="manifest" href="site.webmanifest">
  <meta name="theme-color" content="#fafafa">
</head>

<body>

  <div class="title-div" >
    <h3 class="shop-title" >Bitlab Cafe</h3>
    <div class="nav-right">
      <div class="nav-right-elem">Pizza</div>
      <div class="nav-right-elem">Burgers</div>
      <div class="nav-right-elem">Pasta</div>
      <div class="nav-right-elem">Kebabs</div>
    </div>
  </div>

  <div class="welcome">
    <h1>Welcome to Bitlab Cafe</h1>
  </div>
  <div class="our-meals">
    <h2>Our Meals</h2>
  </div>

  <div class="meals-parent">

    <div class="meals-item" >
      <img src="img/pizza.jpg">
      <div class="meal-title">Pizza</div>
      <div class="meal-prize">$20</div>
      <button class="buy-button">Buy Now</button>
    </div>

    <div class="meals-item" >
      <img src="img/burger.jpg">
      <div class="meal-title">Burger</div>
      <div class="meal-prize">$10</div>
      <button class="buy-button">Buy Now</button>
    </div>
    <div class="meals-item" >
      <img src="img/pasta.jpg">
      <div class="meal-title">Pasta</div>
      <div class="meal-prize">$25</div>
      <button class="buy-button">Buy Now</button>
    </div>
    <div class="meals-item" >
      <img src="img/doner.jpg">
      <div class="meal-title">Doner Kebab</div>
      <div class="meal-prize">$8</div>
      <button class="buy-button">Buy Now</button>
    </div>

  </div>

  <script src="js/app.js"></script>

</body>

</html>
